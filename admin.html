<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约管理系统 - 昕升途后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', -apple-system, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(135deg, #7F1D1D 0%, #B91C1C 50%, #DC2626 100%);
            color: white;
            padding: 0;
            box-shadow: 0 2px 8px rgba(185, 28, 28, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .nav-brand i {
            font-size: 32px;
        }
        
        .nav-brand h1 {
            font-size: 22px;
            font-weight: 700;
        }
        
        .nav-info {
            display: flex;
            align-items: center;
            gap: 24px;
        }
        
        .nav-time {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .nav-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* 主容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }
        
        /* 统计卡片区 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
            border-left: 4px solid #B91C1C;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .stat-title {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .stat-icon.total {
            background: #EEF2FF;
            color: #4F46E5;
        }
        
        .stat-icon.pending {
            background: #FEF3C7;
            color: #D97706;
        }
        
        .stat-icon.today {
            background: #DBEAFE;
            color: #2563EB;
        }
        
        .stat-icon.completed {
            background: #D1FAE5;
            color: #059669;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: #B91C1C;
        }
        
        .stat-footer {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }
        
        /* 控制面板 */
        .control-panel {
            background: white;
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .control-left {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .control-right {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #B91C1C;
            color: white;
        }
        
        .btn-primary:hover {
            background: #991B1B;
        }
        
        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
            border: 1px solid #E5E7EB;
        }
        
        .btn-secondary:hover {
            background: #E5E7EB;
        }
        
        .filter-select {
            padding: 10px 16px;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            min-width: 150px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 0 12px;
            min-width: 250px;
        }
        
        .search-box input {
            border: none;
            background: none;
            padding: 10px 8px;
            outline: none;
            flex: 1;
            font-size: 14px;
        }
        
        .search-box i {
            color: #9CA3AF;
        }
        
        /* 数据表格 */
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .table-wrapper {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #F9FAFB;
            border-bottom: 2px solid #E5E7EB;
        }
        
        th {
            padding: 16px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 16px;
            border-bottom: 1px solid #F3F4F6;
            font-size: 14px;
            color: #374151;
        }
        
        tbody tr {
            transition: all 0.2s;
        }
        
        tbody tr:hover {
            background: #FEF2F2;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-待处理 {
            background: #FEF3C7;
            color: #92400E;
        }
        
        .status-待处理::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-已联系 {
            background: #DBEAFE;
            color: #1E40AF;
        }
        
        .status-已联系::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-已完成 {
            background: #D1FAE5;
            color: #065F46;
        }
        
        .status-已完成::before {
            content: '●';
            font-size: 8px;
        }
        
        .status-已取消 {
            background: #FEE2E2;
            color: #991B1B;
        }
        
        .status-已取消::before {
            content: '●';
            font-size: 8px;
        }
        
        .phone-link {
            color: #B91C1C;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .phone-link:hover {
            text-decoration: underline;
        }
        
        .action-btn {
            padding: 6px 12px;
            margin: 0 4px;
            border: 1px solid #E5E7EB;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: #F9FAFB;
            border-color: #B91C1C;
            color: #B91C1C;
        }
        
        .action-btn.primary {
            background: #B91C1C;
            color: white;
            border-color: #B91C1C;
        }
        
        .action-btn.primary:hover {
            background: #991B1B;
        }
        
        /* 加载状态 */
        .loading, .empty, .error {
            text-align: center;
            padding: 60px 20px;
            color: #6B7280;
        }
        
        .loading i, .empty i, .error i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .loading i {
            color: #B91C1C;
        }
        
        .empty i {
            color: #9CA3AF;
        }
        
        .error i {
            color: #DC2626;
        }
        
        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 20px;
            background: white;
            border-top: 1px solid #F3F4F6;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid #E5E7EB;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #F9FAFB;
            border-color: #B91C1C;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            padding: 0 12px;
            font-size: 14px;
            color: #6B7280;
        }
        
        /* 详情弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-size: 20px;
            color: #B91C1C;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #9CA3AF;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .detail-item {
            margin-bottom: 20px;
        }
        
        .detail-label {
            font-size: 12px;
            color: #6B7280;
            margin-bottom: 6px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .detail-value {
            font-size: 15px;
            color: #1F2937;
        }
        
        /* 响应式 */
        @media (max-width: 968px) {
            .nav-info {
                display: none;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .control-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-left, .control-right {
                width: 100%;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <h1>昕升途·预约管理系统</h1>
            </div>
            <div class="nav-info">
                <div class="nav-time" id="currentTime"></div>
                <button class="nav-btn" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i> 返回首页
                </button>
            </div>
        </div>
    </nav>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">总预约数</span>
                    <div class="stat-icon total">
                        <i class="fas fa-database"></i>
                    </div>
                </div>
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-footer">所有预约记录</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">待处理</span>
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-number" id="pendingCount">-</div>
                <div class="stat-footer">等待处理的预约</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">今日新增</span>
                    <div class="stat-icon today">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                </div>
                <div class="stat-number" id="todayCount">-</div>
                <div class="stat-footer">今天提交的预约</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <span class="stat-title">已完成</span>
                    <div class="stat-icon completed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stat-number" id="completedCount">-</div>
                <div class="stat-footer">已完成服务</div>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="control-panel">
            <div class="control-header">
                <div class="control-left">
                    <button class="btn btn-primary" onclick="loadAppointments()">
                        <i class="fas fa-sync-alt"></i> 刷新数据
                    </button>
                    <select class="filter-select" id="statusFilter" onchange="loadAppointments()">
                        <option value="">全部状态</option>
                        <option value="待处理">待处理</option>
                        <option value="已联系">已联系</option>
                        <option value="已完成">已完成</option>
                        <option value="已取消">已取消</option>
                    </select>
                </div>
                <div class="control-right">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="搜索姓名或电话..." onkeyup="handleSearch()">
                    </div>
                    <button class="btn btn-secondary" onclick="exportData()">
                        <i class="fas fa-download"></i> 导出
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 数据表格 -->
        <div class="table-card">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>提交时间</th>
                            <th>家长姓名</th>
                            <th>联系电话</th>
                            <th>考生姓名</th>
                            <th>分数段</th>
                            <th>联系时间</th>
                            <th>服务类型</th>
                            <th>状态</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="9" class="loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>正在加载数据...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="changePage(-1)">
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <span class="page-info">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
                <button onclick="changePage(1)">
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 详情弹窗 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>预约详情</h3>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- 动态加载 -->
            </div>
        </div>
    </div>
    
    <script>
        let currentPageNum = 1;
        let allData = [];
        let filteredData = [];
        const pageSize = 20;
        
        // 显示当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // 加载预约数据
        async function loadAppointments() {
            const statusFilter = document.getElementById('statusFilter').value;
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '<tr><td colspan="9" class="loading"><i class="fas fa-spinner fa-spin"></i><p>正在加载数据...</p></td></tr>';
            
            try {
                const response = await fetch('tables/appointments?limit=1000&sort=-submit_time');
                const result = await response.json();
                
                allData = result.data || [];
                filteredData = statusFilter ? allData.filter(item => item.status === statusFilter) : allData;
                
                if (filteredData.length > 0) {
                    currentPageNum = 1;
                    displayPage();
                    updateStats(allData);
                } else {
                    tbody.innerHTML = '<tr><td colspan="9" class="empty"><i class="fas fa-inbox"></i><p>暂无预约记录</p></td></tr>';
                    document.getElementById('pagination').style.display = 'none';
                }
            } catch (error) {
                console.error('加载失败:', error);
                tbody.innerHTML = '<tr><td colspan="9" class="error"><i class="fas fa-exclamation-triangle"></i><p>加载失败，请刷新重试</p></td></tr>';
            }
        }
        
        // 显示当前页
        function displayPage() {
            const start = (currentPageNum - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = pageData.map(item => `
                <tr>
                    <td>${formatDateTime(item.submit_time)}</td>
                    <td>${item.parent_name}</td>
                    <td><a href="tel:${item.phone}" class="phone-link"><i class="fas fa-phone"></i> ${item.phone}</a></td>
                    <td>${item.student_name}</td>
                    <td>${item.score_range || '-'}</td>
                    <td>${item.contact_time || '-'}</td>
                    <td>${item.service_type || '-'}</td>
                    <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                    <td style="text-align: center;">
                        <button class="action-btn" onclick="viewDetail('${item.id}')">详情</button>
                        ${item.status === '待处理' ? `<button class="action-btn primary" onclick="updateStatus('${item.id}', '已联系')">已联系</button>` : ''}
                        ${item.status === '已联系' ? `<button class="action-btn primary" onclick="updateStatus('${item.id}', '已完成')">完成</button>` : ''}
                    </td>
                </tr>
            `).join('');
            
            // 更新分页
            const totalPages = Math.ceil(filteredData.length / pageSize);
            document.getElementById('currentPage').textContent = currentPageNum;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('pagination').style.display = totalPages > 1 ? 'flex' : 'none';
        }
        
        // 翻页
        function changePage(delta) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            const newPage = currentPageNum + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPageNum = newPage;
                displayPage();
            }
        }
        
        // 搜索
        function handleSearch() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredData = allData.filter(item => {
                const matchStatus = !statusFilter || item.status === statusFilter;
                const matchKeyword = !keyword || 
                    item.parent_name.toLowerCase().includes(keyword) ||
                    item.phone.includes(keyword) ||
                    item.student_name.toLowerCase().includes(keyword);
                return matchStatus && matchKeyword;
            });
            
            currentPageNum = 1;
            if (filteredData.length > 0) {
                displayPage();
            } else {
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="9" class="empty"><i class="fas fa-search"></i><p>未找到匹配的记录</p></td></tr>';
                document.getElementById('pagination').style.display = 'none';
            }
        }
        
        // 更新统计
        function updateStats(data) {
            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('pendingCount').textContent = data.filter(i => i.status === '待处理').length;
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('todayCount').textContent = data.filter(i => 
                i.submit_time && i.submit_time.startsWith(today)
            ).length;
            
            document.getElementById('completedCount').textContent = data.filter(i => i.status === '已完成').length;
        }
        
        // 查看详情
        function viewDetail(id) {
            const item = allData.find(i => i.id === id);
            if (!item) return;
            
            document.getElementById('detailContent').innerHTML = `
                <div class="detail-item">
                    <div class="detail-label">预约编号</div>
                    <div class="detail-value">${item.id.substring(0, 8)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">提交时间</div>
                    <div class="detail-value">${formatDateTime(item.submit_time)}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">家长姓名</div>
                    <div class="detail-value">${item.parent_name}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">联系电话</div>
                    <div class="detail-value"><a href="tel:${item.phone}" class="phone-link"><i class="fas fa-phone"></i> ${item.phone}</a></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">考生姓名</div>
                    <div class="detail-value">${item.student_name}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">预估分数段</div>
                    <div class="detail-value">${item.score_range || '-'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">期望联系时间</div>
                    <div class="detail-value">${item.contact_time || '-'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">服务类型</div>
                    <div class="detail-value">${item.service_type || '-'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">留言内容</div>
                    <div class="detail-value">${item.message || '无'}</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">当前状态</div>
                    <div class="detail-value"><span class="status-badge status-${item.status}">${item.status}</span></div>
                </div>
            `;
            document.getElementById('detailModal').classList.add('active');
        }
        
        // 关闭弹窗
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }
        
        // 更新状态
        async function updateStatus(id, newStatus) {
            if (!confirm(`确认将状态更新为"${newStatus}"？`)) return;
            
            try {
                const response = await fetch(`tables/appointments/${id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    alert('状态更新成功！');
                    loadAppointments();
                } else {
                    throw new Error('更新失败');
                }
            } catch (error) {
                console.error('更新失败:', error);
                alert('状态更新失败，请重试');
            }
        }
        
        // 格式化日期时间
        function formatDateTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 导出数据
        function exportData() {
            if (filteredData.length === 0) {
                alert('暂无数据可导出');
                return;
            }
            
            const csv = [
                ['提交时间', '家长姓名', '联系电话', '考生姓名', '分数段', '联系时间', '服务类型', '留言', '状态'],
                ...filteredData.map(item => [
                    formatDateTime(item.submit_time),
                    item.parent_name,
                    item.phone,
                    item.student_name,
                    item.score_range || '',
                    item.contact_time || '',
                    item.service_type || '',
                    item.message || '',
                    item.status
                ])
            ].map(row => row.join(',')).join('\n');
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `预约数据_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // 页面加载
        window.addEventListener('load', loadAppointments);
    </script>
</body>
</html>
